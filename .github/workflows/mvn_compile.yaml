on: [push]

name: CI

jobs:
  build_and_test:
    name: Java Modules
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Unit tests with Maven
        run: mvn test
      - name: Build with Maven
        run: mvn compile